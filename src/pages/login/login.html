
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="myForm">
    <ion-list padding text-center>
      <div text-center>
        <img id="logo" style=" border-radius: 100%;" src="../assets/imgs/PC.jpg"/>
        <h1>PocketCoach</h1>
      </div>
      <ion-item>
        <ion-label color="primary">
        <ion-icon name="mail"></ion-icon>
        </ion-label>
        <ion-input placeholder="Email address" formControlName="email" type="text" [(ngModel)]="user.email" [class.invalid]="!myForm.controls.email.valid && myForm.controls.email.touched"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email" >
          <div class="error-message" *ngIf="myForm.get('email').hasError(validation.type) && (myForm.get('email').dirty || myForm.get('email').touched)">
        {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label color="primary">
        <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input placeholder="Password" formControlName="password" type="{{type}}" [(ngModel)]="user.password" [class.invalid]="!myForm.controls.password.valid && myForm.controls.password.touched"></ion-input>
        <button *ngIf="!showPass" ion-button clear icon-only item-right color="primary" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-off-outline"></ion-icon></button>
        <button *ngIf="showPass" ion-button clear icon-only item-right color="primary" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-outline"></ion-icon></button>

      </ion-item>

      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password" >
          <div style="color: '#fff'" class="error-message" *ngIf="myForm.get('password').hasError(validation.type) && (myForm.get('password').dirty || myForm.get('password').touched)">
        {{ validation.message }}
          </div>
        </ng-container>
      </div>

    </ion-list>

  </form>

  <button class="loginBtn" ion-button (click)="login()" [disabled]="!myForm.valid" round block>
    Login
  </button>
  <ion-label padding (click)="goToResetPassword()" text-left>Forgot your password?</ion-label>

  <button ion-button (click)="gotoregister()" clear block>Don't have an account? Sign Up</button>

</ion-content>

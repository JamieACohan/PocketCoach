<ion-content class="main-content" *ngIf="hasPaid == false">

    <div class="container">
    <ion-icon name="close-circle" class="closeIcon" (click)="closeModal()"></ion-icon>
     
  
  <p class="center">
    <img src="../assets/imgs/stripe.png" class="logo"/>
  </p>
  <ion-card>

      <ion-card-header>
        <h2 style="color: white; text-align: center">Subscription Length: {{duration}} days</h2>
     
      </ion-card-header>
    <ion-card-content>
      ￼￼￼￼
      <ion-list>
        <ion-item>
          <ion-input type="number" name="cc" [(ngModel)]="ngForm.cc" placeholder="Number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="number" name="cvc" [(ngModel)]="ngForm.cvc" placeholder="CVC">
          </ion-input>
        </ion-item>

        <ion-item>
          
          <ion-input item-left type="number" name="month" [(ngModel)]="ngForm.month" placeholder="Month"></ion-input>
          <ion-input item-right type="number" name="year" [(ngModel)]="ngForm.year" placeholder="Year"></ion-input>
        </ion-item>

        <button type="button" ion-button bottom block (click)="onSubmit()">Pay €{{price}}</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>

<ion-content class="main-content"  *ngIf="hasPaid == true" >
   <div class="container">

    <div class="center1">

      <img src="../assets/imgs/conf.jpg" style="border-radius: 100%;">

      <h1>Payment Confirmed</h1>
      <button ion-button secondary (click)="closeModal()">
        <p style="font-size: 12px; color: white"><ion-icon name="arrow-round-back" style="font-size: 18px; color: white"></ion-icon> Back to Profile</p>
    </button>

</div>

   </div>


</ion-content>
